<div class="dist-style">
        <div class=" row justify-content-between distIcon-style">
        <div class="col-2">
            <h4 class="left"><i class="fa fa-commenting-o" aria-hidden="true"></i>  SMS</h4>
        </div>
      <div class="col-2">
              <button md-raised-button color="primary" (click)="openSmsDialog()"><i class="fa fa-plus fa-2" aria-hidden="true"></i></button>
              
      </div>
        </div>
        <div id="" class="row pd-15x10 mg-0">
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 filter-style">
                <div class="filtercol-style height-500">
                    <label class="float-left">Filter by</label><br>
                         <div class=" ">
                            <md-form-field class="example-full-width">
                              <input class="form-control" mdInput placeholder="First Name"  name="firstName">
                              
                            </md-form-field>
                          </div>
                          <div class=" form-group">
                              <md-form-field class="example-full-width">
                                <input class="form-control" mdInput placeholder="Mobile Number"  name="mobile">
                               
                              </md-form-field>
                            </div> 
                      <div class="input-group pd-10  ">
                        <button md-raised-button color="primary" >
                          <i class="fa fa-filter" aria-hidden="true"></i> Clear Filter
                        </button>
                      </div>
                    </div>
             </div>
      <div class="col-9 col-sm-9 col-md-9 col-lg-9">    
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th width="5%">S.No</th>
                <th width="12%">Name</th>
                <th width="12%">Mobile Count</th>
                <th width="20%">Body</th>
                <th width="20%">Status</th>
                
              </tr>
            </thead>
            <tbody>
              <tr id="Preordrlist" *ngFor="let smslist of smsListDetails; let i = index" [attr.data-index]="i">
                <td scope="row">{{i+1}}</td>
                <td class="left">{{smslist.name}}</td>
                <td class="left">{{smslist.mcount}}</td>
                <td class="left">{{smslist.body_desc}}</td>
                <td class="left">{{smslist.status}}</td>
              </tr>
            </tbody>
          </table>
      </div>
      </div>
      </div>
