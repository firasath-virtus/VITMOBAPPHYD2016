      <div class="col">    
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                  <th width="5%">Status</th>   
                  <th width="5%">Type</th>                                
                <th width="12%">Name</th>
                <th width="6%"><i class="fa fa-mobile fs-20" aria-hidden="true"></i> <i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
                  <!-- Mobile Count -->
                </th>
                <th width="50%">Body</th>
                <th width="14%">Date</th>                                
                
              </tr>

            </thead>
            <tbody>
              <tr id="Preordrlist" *ngFor="let smslist of smsListDetails; let i = index" [attr.data-index]="i">
                  <td class="left">{{smslist.status}}</td>     
                  <td class="left">{{smslist.smstype}}</td>              
                <td class="left">{{smslist.name}}</td>                
                <td class="left">{{smslist.mcount}}</td>
                <td class="left">{{smslist.body_desc}}</td>
                <td>{{smslist.createddate | utcDate}}</td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                  <td colspan="8">
                    <h4 class="warning  capitalize center">
                      <a href="javascript:void(0);" (click)=getsmsByPaging(); *ngIf="smsClickMore">
                        <i class="fa fa-cloud-upload" aria-hidden="true"></i> click for more data</a>
                      <span *ngIf="!smsClickMore">Record Not Available</span>
                    </h4>
                  </td>
                </tr>
              </tfoot>

          </table>
