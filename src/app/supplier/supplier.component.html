
<div class=" dist-style minheight-500">
    <div class=" row justify-content-between distIcon-style left">
        <div class="col-sm-2 col-md-2 col-lg-2 ">
            <h4><i class="fa fa-truck"></i> Suppliers</h4>
        </div>
      <div class="col-sm-2 col-md-2 col-lg-2 align-self-center right">
          <a class="cursor logo-color " title="Add Supplier" (click)='addSupplier()' ><i class="fa fa-plus fa-2 plus-style"  aria-hidden="true"></i></a>
            <a class="cursor logo-color mgleft-10" ><i  aria-hidden="true" class="fa fa-sliders logo-color" (click)="filterToggle()" title="Filter" ></i>
    
                                <div class="filterView" *ngIf="showFilterDialog">
                            <div class="">
                                <b class="float-left">Filter By</b>
                                <br>
                                <div class=" ">
                                  <md-form-field class="example-full-width">
                                    <input class="form-control" mdInput placeholder=" Name">
                                  </md-form-field>
                                </div>
                                <div class=" ">
                                  <md-form-field class="example-full-width">
                                    <input class="form-control" mdInput placeholder="Mobile Number">
                                  </md-form-field>
                                </div>
                                <div class=" form-group">
                                  <md-form-field class="example-full-width">
                                    <input class="form-control" mdInput placeholder="Area">
                                  </md-form-field>
                                </div>
                                <div class=" form-group">
                                  <button md-raised-button color="primary">
                                    <i class="fa fa-search" aria-hidden="true"></i> Search
                                  </button>
                                  <button md-raised-button color="primary">
                                    <i class="fa fa-filter" aria-hidden="true"></i> Clear Filter
                                  </button>
                                </div>
                                </div>
                         </div>
               
            </a>
      </div>
        </div>
    <div id="" class="row pd-15x10 mg-0">
  <div class="col">    
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th width="5%">S.No</th>
            <th width="15%">User</th>
            <th width="12%">Mobile no</th>
            <th width="20%">Address</th>
            <th width="15%">View Orders</th>
            <th width="12%">Set Areas</th>
            <th width="8%">Edit</th>
            <th width="8%">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor = "let supplier of supplierList; let i = index" [attr.data-index]="i">
            <td  class="left">{{i+1}}</td>
            <td class="left"> {{supplier.firstname}}</td>
            <td class="left"> {{supplier.mobileno}}</td>
            <td class="left"> {{supplier.address}}</td>
            <td  class="left" (click)='supplierOrderList()'>Orders</td>
            <td class="left">Assign Area</td>
            <td class="left"><i class="fa fa-pencil-square-o btn-link" aria-hidden="true" (click)='editSupplier(supplier)'></i></td>
            <td class="left"><i class="fa fa-trash danger" aria-hidden="true"></i></td>      
        </tbody>
      </table>
      
  </div>
  </div>
  </div>
