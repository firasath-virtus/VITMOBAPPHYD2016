<div class="row dist-style">
<div (window:scroll)="onScrollFunction($event)" >
  <div class=" row justify-content-between distIcon-style">
  <div class="col-2">
      <h4><i class="fa fa-sitemap"></i> Distributor</h4>
  </div>
<div class="col-2">
    <button md-raised-button color="primary" (click)="openCreateDialog()"><i class="fa fa-plus fa-2" aria-hidden="true"></i></button>
    
</div>
  </div>
  <div id="" class="row pd-15x10 mg-0">
      <div class="col-3 col-sm-3 col-md-3 col-lg-3 filter-style">
          <div class="filtercol-style height-500">
              <label class="float-left">Filter by</label><br>
                   <div class=" ">
                      <md-form-field class="example-full-width">
                        <input class="form-control" mdInput placeholder="First Name"  name="firstName">
                        <md-error >
                           Name is <strong>required</strong>
                        </md-error>
                      </md-form-field>
                    </div>
                    <div class=" form-group">
                        <md-form-field class="example-full-width">
                          <input class="form-control" mdInput placeholder="Mobile Number"  name="mobile">
                          <md-error >
                            Mobile No is <strong>required</strong>
                          </md-error>
                        </md-form-field>
                      </div> 
                <div class="input-group pd-10  ">
                  <button md-raised-button color="primary" ng-click="clearSearch()">
                    <i class="fa fa-filter" aria-hidden="true"></i> Clear Filter
                  </button>
                </div>
              </div>
       </div>
<div class="col-9 col-sm-9 col-md-9 col-lg-9">    
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="5%">S.No</th>
          <th width="12%">User</th>
          <th width="12%">Mobile no</th>
          <th width="20%">Address</th>
          <th width="20%">Area</th>
          <th width="10%" class="pdleft-20">List</th>
          <th width="15%" class="pdleft-20">Service Area</th>
          <th class="pdleft-20">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr id="Preordrlist" *ngFor="let dist of distributors; let i = index" [attr.data-index]="i">
          <td scope="row">{{i+1}}</td>
          <td class="left">{{dist.firstname}} {{dist.lastname}}</td>
          <td class="left">{{dist.mobileno}}</td>
          <td class="left">{{dist.address}}</td>
          <td class="left">
            <span *ngFor="let area of dist.areainfo; let isLast=last">
              {{area.areaname}}{{isLast ? '' : ', '}}
            </span>
          </td>
          <td class="left"><button class="btn btn-link" (click)="ViewProduct(dist)" >Products</button></td>
          <td class="left"><button class="btn btn-link"  (click)="openMapDialog(dist)" >Add service area</button></td>
          <td class="left"><button class="btn btn-link" (click)="openUpdateDialog(dist)" >Edit</button></td>
        </tr>
      </tbody>
    </table>
</div>
</div>
</div>  
</div>
