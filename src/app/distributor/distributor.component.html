<div class=" dist-style minheight-500">
    <div class=" row justify-content-between distIcon-style">
        <div class="col-sm-2 col-md-2 col-lg-2 ">
            <h4><i class="fa fa-sitemap"></i> Distributor</h4>
        </div>
      <div class="col-sm-2 col-md-2 col-lg-2 align-self-center">
          <a class="cursor logo-color left" title="Add Distributor"><i class="fa fa-plus fa-2 plus-style" (click)="openCreateDialog()" aria-hidden="true"></i></a>
            <a class="cursor logo-color right" ><i _ngcontent-c0="" aria-hidden="true" class="fa fa-sliders logo-color" title="Filter" ></i>
              <div class="col-sm-3 col-md-3 col-lg-3 ">
                  
                                <div class="row filtercol-style height-500 filter-style">
                            <div class="col">
                                <label class="float-left">Filter by</label><br>
                                     <div class=" ">
                                        <md-form-field class="example-full-width">
                                          <input class="form-control" mdInput placeholder="First Name"  name="firstName">
                                          <md-error >
                                             Name is <strong>required</strong>
                                          </md-error>
                                        </md-form-field>
                                      </div>
                                      <div class=" form-group">
                                          <md-form-field class="example-full-width">
                                            <input class="form-control" mdInput placeholder="Mobile Number"  name="mobile">
                                            <md-error >
                                              Mobile No is <strong>required</strong>
                                            </md-error>
                                          </md-form-field>
                                        </div> 
                                  <div class="input-group pd-10  ">
                                    <button md-raised-button color="primary" ng-click="clearSearch()">
                                      <i class="fa fa-filter" aria-hidden="true"></i> Clear Filter
                                    </button>
                                  </div>
                                </div>
                         </div>
                        </div>
            </a>
      </div>
        </div>
<div (window:scroll)="onScrollFunction($event)" >

  <div id="" class="row pd-15x10 mg-0">

<div class="col">    
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="18%">User</th>
          <th width="12%">Mobile no</th>
          <th width="20%">Address</th>
          <th width="18%">Area</th>
          <th width="10%" class="pdleft-20">List</th>
          <th width="15%" class="pdleft-20">Service Area</th>
          <th class="pdleft-20" width="10%">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr id="Preordrlist" *ngFor="let dist of distributors; let i = index" [attr.data-index]="i">
          <td class="left">{{dist.firstname}} {{dist.lastname}}</td>
          <td class="left">{{dist.mobileno}}</td>
          <td class="left">{{dist.address}}</td>
          <td class="left">
            <span *ngFor="let area of dist.areainfo; let isLast=last">
              {{area.areaname}}{{isLast ? '' : ', '}}
            </span>
          </td>
          <td class="left"><button class="btn btn-link" (click)="ViewProduct(dist)" >Products</button></td>
          <td class="left"><button class="btn btn-link"  (click)="openMapDialog(dist)" >Service area</button></td>
          <td class="left"><button class="btn btn-link" (click)="openUpdateDialog(dist)" ><i class="fa fa-edit" aria-hidden="true"></i></button></td>
        </tr>
      </tbody>
    
    </table>
    
        <h4 class="warning  capitalize">
          <a href="javascript:void(0);" (click)=getDistributors(false); *ngIf="distributorClickMore">
            <i class="fa fa-upload" aria-hidden="true"></i> click for more data</a>
        </h4>
        <h4 *ngIf="!distributorClickMore" class="warning">Record Not Available</h4>
      
</div>
</div>
</div>  
</div>
