<div (window:scroll)="onScrollFunction($event)">
  <div align="end">
    <button md-raised-button color="primary" (click)="openCreateDialog()"><i class="fa fa-plus fa-2" aria-hidden="true"></i></button>
  </div>
  <div id="" class="mgtop-5pc col-md-12 ">

    <table class="table table-hover table-striped">

      <thead>

        <tr>
          <th>S.No</th>
          <th>User</th>
          <th> Mobile no</th>
          <th>Address</th>
          <th>Area</th>
          <th>Product List</th>
          <th>Service Area</th>
          <th>Edit</th>
        </tr>

      </thead>

      <tbody>

        <tr id="Preordrlist" *ngFor="let dist of distributors; let i = index" [attr.data-index]="i">
          <th scope="row">{{i+1}}</th>
          <td>{{dist.firstname}} {{dist.lastname}}</td>
          <td>{{dist.mobileno}}</td>
          <td>{{dist.address}}</td>
          <td>
            <span *ngFor="let area of dist.areainfo; let isLast=last">
              {{area.areaname}}{{isLast ? '' : ', '}}
            </span>
          </td>
          <td><button md-button >Products</button></td>
          <td><button md-button (click)="openMapDialog(dist)">Add service area</button></td>
          <td><button md-button (click)="openUpdateDialog(dist)">Edit</button></td>
        </tr>

      </tbody>

    </table>



  </div>
</div>
