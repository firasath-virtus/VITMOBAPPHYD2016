<div class="row justify-content-between modal-title">
  <div class="col-sm-4 col-md-4 col-lg-4 ">
    <i class="fa fa-plus"></i> Add Category To Manufacturer
  </div>
  <div class="col-md-1  col-sm-1  col-lg-1 right">
    <strong>
      <i class="fa fa-times fs-20" aria-hidden="true" (click)="onCloseCancel()"></i>
    </strong>
  </div>
</div>
<div>
  <div id="" class="container-fluid pd-15x25 brd-bottom">
    <md-dialog-content layout="column">
      <table class="table table-hover table-fixedheader">
        <thead>
          <tr>
            <th width="20%">check</th>
            <th width="80%">Category Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categoryList">
            <td width="20%">
                <div class="form-check form-check-inline">
                    <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
                      <input type="radio" class="custom-control-input" name="category" [(ngModel)]="associateInput.categoryId" [value]="category.categoryid">
                      <span class="custom-control-indicator"></span>
                    </label>
                  </div>
          </td>
          <td width="80%">
            {{category.category}}
          </td>
          </tr>

        </tbody>
      </table>
     
     
    </md-dialog-content>
  </div>
  <div class="row float-right pdright-30 mgbottom-20">
    <md-dialog-actions align="end">
        <button class="btn-primary" md-raised-button (click)='associateCategory()'>Associate Category</button> &nbsp;
      <button md-raised-button (click)='onCloseCancel()'>CANCEL</button>&nbsp;
    </md-dialog-actions>
  </div>
