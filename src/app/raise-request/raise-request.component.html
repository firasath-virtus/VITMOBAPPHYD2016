<div class=" dist-style minheight-500">
    <div class=" row justify-content-between distIcon-style left">
      <div class="col-sm-4 col-md-4 col-lg-4 ">
        <h4><i class="fa fa-envelope-square"></i> Raise Request </h4>
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2 align-self-center right">
          <a class="cursor logo-color " title="Raise Request" (click)='raiseRequest()' ><i class="fa fa-plus fa-2 plus-style"  aria-hidden="true"></i></a>
      </div>


    </div>
    <div id="" class="row pd-15x10 mg-0">
      <div class="col">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
                <th width="20%">Req No.</th>
                <!-- <th width="17%">Invoice Date</th> -->
                <th width="20%">Created Date</th>
                <th width="20%">Updated Date</th>
                <th width="20%">Confirmed Date</th>
                <th width="20%">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let raiserequest of allStockRequests">
                <td>
                    <span *ngIf="raiserequest.reqid">{{raiserequest.reqid}}</span>
                    <span *ngIf="!raiserequest.reqid"> - </span>
                  </td>
                  <!-- <td>
                    <span *ngIf="raiserequest.modifieddate">{{raiserequest.modifieddate | utcDate}}</span>
                    <span *ngIf="!raiserequest.modifieddate"> - </span>
                  </td> -->
                  <td>
                    <span *ngIf="raiserequest.reqdate">{{raiserequest.reqdate | utcDate}}</span>
                    <span *ngIf="!raiserequest.reqdate"> pending </span>
                  </td>
                  <td>
                    <span *ngIf="raiserequest.dealer_confirmdate">{{raiserequest.dealer_confirmdate | utcDate}}</span>
                    <span *ngIf="!raiserequest.dealer_confirmdate"> pending </span>
                  </td>
                  <td>
                    <span *ngIf="raiserequest.reqconfirmdate">{{raiserequest.reqconfirmdate | utcDate}}</span>
                    <span *ngIf="!raiserequest.reqconfirmdate"> pending </span>
                  </td>
      
                  <td>
                    <button class="btn btn-link" (click)="viewDetails(raiserequest)">View Details</button>
                  </td>
            </tr>
            
  
          </tbody>
        </table>
  
  
      </div>
    </div>
  </div>
