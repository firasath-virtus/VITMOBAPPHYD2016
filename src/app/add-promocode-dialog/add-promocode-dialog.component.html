  <div class="col-md-4 col-sm-4">

  </div>
  <div class="col-md-1 col-sm-1 right">
    <strong>
      <i class="fa fa-times fs-20" aria-hidden="true" (click)="onCloseModal()"></i>
    </strong>
  </div>
</div>
<md-dialog-content layout="column">

  <div class="container-fluid pd-15x25 brd-bottom">

      </b>
    </div> -->
   
    <div class="row pd-top-0" >
      <div class="col-4 ">
          
      <md-select placeholder="Type">
        
<md-option>col-1</md-option>
<md-option>col-2</md-option>
<md-option>col-3</md-option>
<md-option>col-4</md-option>

</md-select>
</div>


<div class="col-4">
 
    <md-select placeholder="Start date">
      <md-option>Order Created</md-option>
      <md-option>Out for delivery</md-option>
      <md-option>Cancelled</md-option>
      <md-option>Rejected</md-option>
      <md-option>Cant deliver</md-option>
      <md-option>Distributor pending</md-option>
    </md-select>
  </div>

  <div class="col-4">
 
      <md-select placeholder="End Date">
        <md-option>Order Created</md-option>
        <md-option>Out for delivery</md-option>
        <md-option>Cancelled</md-option>
        <md-option>Rejected</md-option>
        <md-option>Cant deliver</md-option>
        <md-option>Distributor pending</md-option>
      </md-select>
    </div>

</div>

<br>
<br>

<div class="row">
  <div class="col-4">
      <md-select placeholder="Criteria">
        
          <md-option>Total cost</md-option>
          <md-option>Service charge</md-option>
          <md-option>Delivery charge</md-option>
          
          
          </md-select>
  </div>
<div class="col-4">
    <md-select placeholder="Promo Type">
        
        <md-option value="value">Value</md-option>
        <md-option value="percentage">Percentage</md-option>
     
        
        </md-select>
</div>

<div class="col-4 ">
   
<md-form-field class="pd-top-17">
    <textarea mdInput placeholder="Value" mdTextareaAutosize mdAutosizeMinRows="2"
              mdAutosizeMaxRows="5"></textarea>
  </md-form-field>
</div>
</div>
  

<br>


<div class="row pd-top-0">
    <div class="col-4">
        <md-select placeholder="Product Category">
            
            <md-option>All</md-option>
            <md-option>col-2</md-option>
            <md-option>col-3</md-option>
            <md-option>col-4</md-option>
            
            </md-select>
    </div>
<div class="col-4">
    <md-form-field class="mg-left-0">
        <input class="form-control" mdInput placeholder="Promo Code" name="landmark">
      </md-form-field>
    </div>
<div class="col-4 align-self-center">
    <button type="submit" class="btn-primary" md-raised-button>Generate Promo Code</button>
</div>




</div>


<div class="row pd-top-0">
<div class="col">
  <md-form-field class="wd-100pc">
      <textarea class="form-control" mdInput placeholder="Description" name="Address"></textarea>
    </md-form-field>
</div>
</div>




</div>







</md-dialog-content>
<div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
    <button type="submit" class="btn-primary" md-raised-button>SUBMIT</button>

  </md-dialog-actions>
