
<div class="row justify-content-between modal-title ">
    <div class="col-md-4  col-sm-4  col-lg-4">
      <i class="fa fa-key"></i> Password Update
    </div>
    <div class="col-md-1  col-sm-1  col-lg-1 right">
      <strong (click)="onCloseCancel()"><i class="fa fa-times fs-20" aria-hidden="true"></i>
            </strong>
    </div>
  </div>
  
  <md-dialog-content layout="column">
    <form class="example-form">
      <div class="container-fluid pd-15x25 brd-bottom">
        <div class="row">
        <div class="col-md-4  col-sm-4  col-lg-4">
            <md-form-field class="example-full-width wd-100pc">
              <input class="form-control" type="password" mdInput placeholder="Current Password" [(ngModel)]="checkPassword.oldpassword" name="oldpassword">
            </md-form-field>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-4  col-sm-4  col-lg-4">
            <md-form-field class="example-full-width wd-100pc">
                <input class="form-control"  type="password" mdInput placeholder="New Password" [(ngModel)]="checkPassword.newpassword" name="newpassword">
              </md-form-field>
            </div>
      </div>
      
      
      <div class="row">
          <div class="col-md-4  col-sm-4  col-lg-4">
              <md-form-field class="example-full-width wd-100pc">
                  <input  class="form-control"  type="password"   mdInput placeholder="Confirm Password" [(ngModel)]="checkPassword.confirmpassword" name="confirmpassword"> 
                </md-form-field>
              </div>
        </div>

      </div>
    </form>
  </md-dialog-content>
  
  <div class="row float-right pdright-30 mgbottom-20">
      <div *ngIf="wrongPassword">
          <span>Passwords do not match</span>
        </div> <br>
        <div *ngIf="passwordUpdated">
            <span>Passwords updated successfully</span>
          </div> <br>


    <md-dialog-actions >
        <button type="submit" md-raised-button class="btn-primary" (click)="validatePassword()" >SUBMIT</button>
        &nbsp;
      <button md-raised-button (click)="onCloseCancel()">CANCEL</button>
    </md-dialog-actions>
  </div>
