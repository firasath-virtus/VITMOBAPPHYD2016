<div class="row justify-content-between modal-title ">
    <div class="col-md-4 col-sm-4">
      <i class="fa fa-gift"></i> Update Status </div>
    <div class="col-md-1 col-sm-1 right">
      <strong>
        <i class="fa fa-times fs-20" aria-hidden="true" (click)="onCloseModal()"></i>
      </strong>
    </div>
  </div>
  <md-dialog-content layout="column">
      <form class="example-form">
        <div class="container-fluid pd-15x25 brd-bottom">
          <div class="form-group">
         <h5> <i class="fa fa-gift fs-20" aria-hidden="true"></i> <span class="gray6">{{Details.brandname}} </span><span class="gray9">{{Details.ptype}} </span> <span class="gray8"> - INR. {{Details.pcost}}</span> </h5>
          </div>
          <div class="row">
            
              
              <div class="col-md-4 col-sm-4 col-lg-4">
                  <md-select placeholder="Filter By" [(ngModel)]="stockStatusValue" name="type" class="full-width left" >
                      <md-option  value="avaliable"> Avaliable</md-option>
                      <md-option  value="Lowstock"> Lowstock</md-option>
                      <md-option  value="Soldout"> Soldout</md-option>
                    </md-select>
    
            </div>
          </div>
         
        </div>
      </form>
    </md-dialog-content>
  <div class="row float-right pdright-30 mgbottom-20">
    <md-dialog-actions align="end">
      <button type="submit" class="btn-primary" md-raised-button (click)="updateStatus()">SUBMIT</button>
      <button md-raised-button (click)="onCloseModal()">CANCEL</button>&nbsp;
    </md-dialog-actions>
  </div>
