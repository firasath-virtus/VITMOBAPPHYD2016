<div class="row justify-content-between modal-title ">
    <div class="col-md-6 col-sm-6">
      <i class="fa fa-dot-circle-o"></i> Update Status </div>





    <div class="col-md-2 col-sm-2 right">
      <strong>
        <i class="fa fa-times fs-20" aria-hidden="true" (click)="onCloseModal()"></i>
      </strong>
    </div>
  </div>
  <md-dialog-content layout="column">
      <form class="example-form">
        <div class="container-fluid pd-15x25 brd-bottom">
          <div class="form-group">
         <h5> <i class="fa fa-gift fs-20" aria-hidden="true"></i> <span class="gray6">{{Details.brandname}} </span><span class="gray8">{{Details.ptype}} </span> <span class="gray7"> - INR. {{Details.pcost}}</span> </h5>
          </div>
          <div class="row">
            
      <div class="col" *ngIf="this.Details.type == 'distributorstockStatus' ">
          <md-form-field class="example-full-width">
            <input mdInput placeholder="Products" aria-label="State" [mdAutocomplete]="auto" [formControl]="productsCtrl">
            <md-autocomplete #auto="mdAutocomplete">
              <md-option *ngFor="let prod of filteredProducts | async" [value]="prod.fullname" >
                <span class="capitalize">{{prod.fullname}}</span>
              </md-option>
            </md-autocomplete>
          </md-form-field>
        </div>
              
              <div class="col">
                  <md-select placeholder="Set status" [(ngModel)]="stockStatusValue" name="type" class="full-width left" >
                      <md-option  value="avaliable"> Avaliable</md-option>
                      <md-option  value="Lowstock"> Lowstock</md-option>
                      <md-option  value="Soldout"> Soldout</md-option>
                    </md-select>
    
            </div>
          </div>
         
        </div>
      </form>
    </md-dialog-content>
  <div class="row float-right pdright-30 mgbottom-20">
    <small class="red">{{validationMessage}}</small>
    <md-dialog-actions align="end">
      <button type="submit" class="btn-primary" md-raised-button (click)="update()">SUBMIT</button>
      <button md-raised-button (click)="onCloseModal()">CANCEL</button>&nbsp;
    </md-dialog-actions>
  </div>
