<div class="dist-style  minheight-500">
    <div class=" row justify-content-between distIcon-style left">
        <div class="col-sm-4 col-md-4 col-lg-4 ">
          <h4>
            <i class="fa fa-calendar"></i> View scheduled orders </h4>
        </div>
        </div>

        <div class="col">
            <table class="table table-hover table-striped">
              <thead>
                <tr>

                  <th width="25%">Product Name</th>
                  <th width="10%">Quantity</th>
                  <th width="14%">Schedule for</th>
                  <th width="12%">Expected time</th>
                  <th width="8%">Edit</th>
                  <th width="8%">Delete</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor = "let schedule of scheduleOrdersList">
                  <td class="left">{{schedule.product_type}} {{schedule.product_quantity}}</td>
                  <td class="left">{{schedule.quantity}} </td>
                  <td class="left">{{schedule.scheduletype}}</td>
                  <td class="left">{{schedule.delivery_exceptedtime}}</td>
                  <td class="left"> <i class="fa fa-pencil-square-o btn-link" aria-hidden="true"> </i></td>
                  <td class="left"> <i class="fa fa-trash danger" aria-hidden="true"></i> </td>
              </tbody>
            </table></div>
          </div>
