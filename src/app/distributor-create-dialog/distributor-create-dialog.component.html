
<div class="row justify-content-between modal-title ">
  <div class="col-md-4  col-sm-4  col-lg-4">
    <i class="fa fa-sitemap"></i> Distributors
  </div>
  <div class="col-md-1  col-sm-1  col-lg-1 right">
    <strong (click)="onCloseCancel()"><i class="fa fa-times fs-20" aria-hidden="true"></i>
          </strong>
  </div>
</div>

<md-dialog-content layout="column">
  <form class="example-form" (ngSubmit)="onSubmit()">
    <div class="container-fluid pd-15x25 brd-bottom">
      <div class="row">
      <div class="col-md-4  col-sm-4  col-lg-4">
          <md-form-field class="example-full-width wd-100pc">
            <input class="form-control" mdInput placeholder="First Name" [formControl]="firstFormControl" [(ngModel)]="dist.firstName"
              name="firstName" >
            <md-error *ngIf="firstFormControl.hasError('required')">
              First Name is <strong>required</strong>
            </md-error>
          </md-form-field>
      </div>
      <div class="col-md-4  col-sm-4  col-lg-4">
          <div class=" form-group pdright-20">
          <md-form-field class="example-full-width wd-100pc">
            <input mdInput class="form-control" placeholder="Last Name" [(ngModel)]="dist.lastName" [formControl]="lastFormControl"  name="lastName">
            <md-error *ngIf="lastFormControl.hasError('required')">
                Last Name is <strong>required</strong>
              </md-error>
          </md-form-field>
        </div>
      </div>
      <div class="col-md-4  col-sm-4  col-lg-4">
          <md-form-field class="example-full-width wd-100pc">
              <input mdInput class="form-control" placeholder="Phone" [formControl]="phoneFormControl" [(ngModel)]="dist.phone" name="phone" maxlength="10"  >
            
              <md-error *ngIf="phoneFormControl.hasError('required')" >
                  Phone Number is <strong>required</strong>
                </md-error>
            </md-form-field>
          </div> 
    </div>

    <div class="row">
      <div class="col-md-4  col-sm-4  col-lg-4">
          <md-form-field class="example-full-width wd-100pc">
              <input mdInput class="form-control" placeholder="Email id" [(ngModel)]="dist.emailid" name="emailid">
            </md-form-field>
          </div> 


    
        <div class="col-md-4  col-sm-4  col-lg-4">
            <md-form-field class="example-full-width wd-100pc">
                <input mdInput class="form-control" placeholder="Company Name" [(ngModel)]="dist.companyname" name="companyname">
              </md-form-field>
            </div> 
        
        <div class="col-md-4  col-sm-4  col-lg-4">
          <md-form-field class="example-full-width wd-100pc">
              <input mdInput class="form-control" placeholder="Address"  [formControl]="addressFormControl" [(ngModel)]="dist.address" name="address">
              <md-error *ngIf="addressFormControl.hasError('required')">
                  Address is <strong>required</strong>
                </md-error>
            </md-form-field>
          </div>

    </div>
    <!-- <div class="row">
        <div class="col-md-12  pdright-20">
            <angular2-multiselect  class="" [data]="areaList" [(ngModel)]="dist.selectedItems" [settings]="dropdownSettings" name="selectedItem"></angular2-multiselect>
          </div>
    </div> -->
    </div>
  </form>
</md-dialog-content>

<div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
      <button type="submit" md-raised-button class="btn-primary" [disabled]="!firstFormControl.valid || !phoneFormControl.valid || !lastFormControl.valid || !addressFormControl.valid" (click)="onSubmit()">SUBMIT</button>
      &nbsp;
    <button md-raised-button (click)="onCloseCancel()">CANCEL</button>
  </md-dialog-actions>
</div>
