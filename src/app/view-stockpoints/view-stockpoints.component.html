
<div class="row justify-content-between modal-title ">
    <div class="col-md-7  col-sm-7  col-lg-7 oneline">
      <i class="fa fa-gift" ></i> View Stock Points
    </div>
    <div class="col-md-1  col-sm-1  col-lg-1 right">
      <!-- <strong class="fa fa-plus fa-2 plus-style" (click)="createStockPoint(Details)"></strong> -->
      <strong (click)="onCloseCancel()"><i class="fa fa-times fs-20" aria-hidden="true"></i>
            </strong>
    </div>
  </div>
  <md-dialog-content layout="column" class="brd-bottom">
    <h4 class="noData">{{noDataError}}</h4>
    <div class="col-md-12 text-right" (click)="createStockPoint(Details)">
        <span><b>Add stock point</b></span>
    <i class="fa fa-plus fa-2 plus-style .navbar-right" ></i>
    </div>

<div class="container-fluid">
    <div  class="row pd-15x10 mg-0">

    <table class="table table-hover table-striped table-fixedheader" style="table-layout:fixed">
        <thead>
          <tr>
              
            <th width="10%">Stockpoint</th>
 
            <th width="20%" title="latitude">Lat</th>
            <th width="20%" title="longitude">Lng</th>

            <th width="40%">Address</th>
           
            <th width="10%">Action</th>
           
         
          </tr>
        </thead>

        <tbody>
            <tr class="" *ngFor="let stock of stockpoints; let i= index" >
          
               
              



                
                  <td class="left" width="10%">
                      <span>{{i+1}}</span>
                    </td>
                 
                      <td class="left" width="20%">
                          <span>{{stock.latitude}}</span>
                        </td>
                        <td class="left" width="20%">
                          <span>{{stock.longitude}}</span>
                        </td>

                        <td class="left" width = "42%">
                          <span class="onhovertooltip-350" title="{{stock.address}}">{{stock.address}}</span>
                          <span *ngIf="stock.address == '' || stock.address === null"> - </span>
                        </td>
                          <td class="left" width="8%">
   
                          <i class="fa fa-pencil-square-o btn-link" aria-hidden="true" title="Edit Supplier"  (click)="updateStockPoint(stock)"></i>
                          &nbsp;&nbsp;  <i class="fa fa-trash danger" aria-hidden="true" title="Delete Supplier" (click)="deleteStockPoint(stock)"></i>
                        </td>
</tr>
</tbody>
</table>
</div>
</div>







  </md-dialog-content>





  <div class="row float-right pdright-30 mgbottom-20">
    <md-dialog-actions>
      <!-- <button class="fa fa-plus fa-2 plus-style" (click)="createStockPoint()"></button> -->
    </md-dialog-actions>
  </div>

    <div class="row float-right pdright-30 mgbottom-20">
      <md-dialog-actions align="end">
        <button md-raised-button (click)='onCloseCancel()'>CANCEL</button>&nbsp;
      </md-dialog-actions>
    </div>
