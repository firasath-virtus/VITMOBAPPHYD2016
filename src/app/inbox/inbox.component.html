<div class="row justify-content-between modal-title ">
  <div class="col-md-4  col-sm-4  col-lg-4">
    <i class="fa fa-envelope-o"></i> Inbox
  </div>
  <div class="col-md-1  col-sm-1  col-lg-1 right">
    <strong>
      <i class="fa fa-times fs-20" aria-hidden="true" (click)="onCloseCancel()"></i>
    </strong>
  </div>
</div>

<md-dialog-content layout="column">
  <div class="container-fluid pd-15x25 brd-bottom">

    <div class="">
      <div class="row">
        <div class="col-4">
          <md-form-field class="inline">
            <input mdInput [mdDatepicker]="picker" placeholder="From Date" name="fromdate" [(ngModel)]="filterInput.fromDate">
            <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
            <md-datepicker #picker></md-datepicker>
          </md-form-field>
        </div>
        <div class="col-4">
          <md-form-field class="inline">
            <input mdInput [mdDatepicker]="pickers" placeholder="To Date" name="todate" [(ngModel)]="filterInput.toDate">
            <md-datepicker-toggle mdSuffix [for]="pickers"></md-datepicker-toggle>
            <md-datepicker #pickers></md-datepicker>
          </md-form-field>
        </div>
        <div class="col-4 align-self-center">
          <button class="btn-primary btn-sm" md-raised-button (click)="filterMessages()">FILTER</button>
          <button class="btn-danger btn-sm" md-raised-button (click)="clearFilter()">CLEAR</button>

        </div>
      </div>
      <table class="table table-hover table-striped table-fixedheader">
        <thead>
          <tr class="wd-99pc">
            <th width="12%">Order Id</th>
            <th width="25%">Created date</th>
            <th width="33%" title="">Message</th>
            <th width="15%">Type</th>
            <th width="10%" title="">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- *ngFor="let msg of AllMessages"
               -->
          <tr *ngFor="let msg of AllMessages">
            <td class="" width="12%">#{{msg.orderid}}</td>
            <td class="" width="25%">{{msg.createddate | utcDate}}</td>
            <td class="" width="33%">{{msg.message}}</td>
            <td class="" width="15%">
              <span class="danger" *ngIf="msg.ispublic == 2">Complaint</span>
              <span class="success" *ngIf="msg.ispublic == 0">Message</span>
            </td>
            <td class="" width="10%">
              <button md-raised-button class="btn-primary " (click)="showOrderDetails(msg)">SELECT</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</md-dialog-content>
<div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
    <button md-raised-button (click)="onCloseCancel()">CANCEL</button>&nbsp;
  </md-dialog-actions>
</div>
<br>
