<div class="row justify-content-between modal-title ">
  <div class="col-4">
      <i class="fa fa-sitemap"></i>  Product List
  </div>
  <div class="col-1 right">
        <strong   (click)="onCloseCancel()"><i class="fa fa-times fs-20" aria-hidden="true"></i>
        </strong>         
  </div>
</div>

  <md-dialog-content layout="column">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="3%">S.No</th>
          <th width="15%">Product Name</th>
          <th width="15%">Type</th>
          <th width="15%">Status</th>
         
          
           </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let prod of listOfProducts; let i = index" [attr.data-index]="i" >
          <td width="3%" class="left" scope="row">{{i+1}}</td>
          <td width="15%" class="left capital">{{prod.brandname}}</td>
          <td width="15%" class="left capital">{{prod.ptype}}</td>
          <td width="15%" class="left capital">{{prod.stockstatus}}</td>
         
  
         </tr>
      </tbody>
    </table>
  </md-dialog-content>
  <div class="row float-right pdright-30">
  <md-dialog-actions align="end">
    
  </md-dialog-actions>
</div>
