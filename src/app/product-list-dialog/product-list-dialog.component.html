<div class="row justify-content-between modal-title ">
  <div class="col-4">
      <i class="fa fa-gift"></i>  Product List
  </div>
  <div class="col-1 right">
        <strong   (click)="onCloseCancel()"><i class="fa fa-times fs-20" aria-hidden="true"></i>
        </strong>         
  </div>
</div>

  <md-dialog-content layout="column">
      <div class="row pd-15x25 brd-bottom">
          <table class="table table-hover table-fixedheader">
      <thead>
        <tr>
          <th width="12%">S.No</th>
          <th width="40%">Product Name</th>
          <th width="25%">Type</th>
          <th width="22%">Status</th>
           </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let prod of listOfProducts; let i = index" [attr.data-index]="i" >
          <td width="12%" class="left" scope="row">{{i+1}}</td>
          <td width="40%" class="left capital">{{prod.brandname}}</td>
          <td width="25%" class="left capital">{{prod.ptype}}</td>
          <td width="22%" class="left capital">{{prod.stockstatus}}</td>
         
         </tr>
      </tbody>
    </table>
  </div>
  </md-dialog-content>
  <div class="row float-right pdright-30 mgbottom-20">
      <md-dialog-actions align="end">
        <button md-raised-button (click)="onCloseCancel()">CANCEL</button>&nbsp;
      </md-dialog-actions>
    </div>
