<div class=" dist-style minheight-500">
  <div class=" row justify-content-between distIcon-style left">
    <div class="col-sm-2 col-md-2 col-lg-2 ">
      <h4>
        <i class="fa fa-file-powerpoint-o"></i> Points</h4>
    </div>

    <button type="submit" md-raised-button class="  " [ngClass]="{'btn-primary': tabPanelView === 'pointsDetails'}" href="javascript:void(0)"
            (click)="showTabPanel('pointsDetails')">Points Details </button> 

            <i class="fa fa-history logo-color fs-20" title="Reset" (click)="reset()"></i>


            <a class="cursor logo-color mgleft-10" ><i  aria-hidden="true" class="fa fa-sliders logo-color" (click)="filterToggle()" title="Filter" *ngIf="tabPanelView === 'pointsDetails'" ></i>
    
              <div class="filterView" *ngIf="showFilterDialog">
          <div class="">
              <b class="float-left">Filter By</b>
              <br>
              <div class=" ">
                  <md-select placeholder="Filter By" name="type" [(ngModel)]="filterInput.type"class="full-width left">
                      <md-option value="mostpoints">Most Points</md-option>
                      <md-option value="leastpoints">Least Points</md-option>
                    </md-select>

                    <div class="input-group pd-10 ">
                        <button md-raised-button color="primary" class="mgright-5">
                          <i class="fa fa-search" aria-hidden="true"></i> Search
                        </button>
                        <button md-raised-button color="primary" >
                          <i class="fa fa-filter" aria-hidden="true"></i> Clear Filter
                        </button>
                      </div>
                
              </div>
              </div>
       </div>  
</a>


    <div class="col-sm-1 col-md-1 col-lg-1 align-self-center right">
        <a class="cursor logo-color  mgleft-10" title="Add Points" (click)='addpoints()'>
            <i class="fa fa-plus-circle fs-30" aria-hidden="true"></i>
          </a>
    </div>
  </div>  
    <div class='pd-15' *ngIf="tabPanelView !== 'pointsDetails'">
      <div class="row brd-box-box" *ngFor="let points of allPoints">
        <div class="col-5 left bg-color-bg">
          <div class="row">
                 <div class="col">
                <b class="capital">Feature:  </b> <span class="capitalize">{{points.type}}</span>
                <br>
                <b> Type: </b> <span class="capitalize">{{points.subtype}}</span>
            </div>
            <div class="col-4 align-self-center center">
                <span class="point-style">{{points.points}} Points </span>
            </div>        
          </div> 
        </div>
  
        <div class="col-6  pd-10">  
          <div class="left">
            <b>Details:</b> <br>
            <span class="gray6">{{points.description}}</span>
          </div>
        </div>

        <div class="col-1 align-self-center">
            <i  *ngIf="points.isactive == 1 "class="fa fa-thumbs-up green fs-18" title="Active State" (click)="DeactivatePoints(points.type)" ></i>
            <i *ngIf="points.isactive == 0" class="fa fa-thumbs-down red fs-18" title="In-active State" (click)="ActivatePoints(points.type)" ></i> &nbsp;
            <i class="fa fa-edit logo-color" title="Edit points fs-18" (click)="editPoints(points)"></i> 
          </div>
        </div>
      </div>



      <div class="" *ngIf="tabPanelView == 'pointsDetails'">

          <div class="col"> 
            
              <button type="submit" md-raised-button class="  " [ngClass]="{'btn-primary': newView === 'customer'}" (click)="showCustomerPoints()" href="javascript:void(0)"
              >Customer</button> 


              <button type="submit" md-raised-button class="  " [ngClass]="{'btn-primary': newView === 'pointsDetails'}" (click)="showDistributorPoints()" href="javascript:void(0)">Distributor</button> 

            
              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th width="13%">Name</th>
                    <th width="10%">Mobile </th>
                    <th width="12%">Points</th>
                    <th width="25%">Date</th>
                    <th width="25%">Status</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let details of customerAllPointsDetails">

                    <td class="left capital" width="13%">
                      <span *ngIf="details.name">{{details.name}} </span>
                      <span *ngIf="!details.name"> - </span>
                    </td>

                    <td class="left" width="10%">
                      <span *ngIf="details.mobileno">{{details.mobileno}}</span>
                      <span *ngIf="!details.mobileno"> - </span>
                    </td>

                    <td class="left"  width="12%">
                        <span *ngIf="details.points">{{details.points}}</span>
                        <span *ngIf="!details.points"> - </span>
                    </td>

                    <td class="left capital"  width="25%">
                        <span *ngIf="details.date">{{details.date | utcDate}} </span>
                        <span *ngIf="!details.date"> - </span>
                    </td>

                    <td class="left"  width="12%">
                        <span *ngIf="details.status">{{details.status}}</span>
                        <span *ngIf="!details.status"> - </span>
                    </td>
                  
                </tbody>
              </table>
              
          </div>


      </div>
    </div>
