<div class="row justify-content-between modal-title ">
  <div class="col-md-4  col-sm-4  col-lg-4">
    <i class="fa fa-gift"></i>
    Add Products
  </div>
  <b *ngIf="this.Details.data && this.Details.data.userid">Dist Name: {{this.Details.data.firstname}} {{this.Details.data.lastname}}</b>
  <div class="col-md-1  col-sm-1  col-lg-1 right">
    <strong>
      <i class="fa fa-times fs-20" (click)='onCloseCancel()' aria-hidden="true"></i>
    </strong>
  </div>
</div>

<div class="row pd-15 mg-0 brd-bottom ">
  <table class="table table-hover table-fixedheader">
    <thead>
      <tr>
        <th width="16%">Product Name</th>
        <th width="16%">Product Type</th>
        <th width="16%">Category</th>
        <th width="16%">Price</th>
        <th width="16%">Service charges</th>
        <th width="16%">Exp Delivery Charges</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let product of productsList">
        <td class="left" width="16%">
          <div class="form-check form-check-inline">
            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
              <input type="checkbox" class="custom-control-input" (change)="productDetails(product, $event.target.checked)">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">{{product.pname}}</span>
            </label>
          </div>
        </td>
        <td class="left" width="16%">{{product.ptype}}</td>
        <td class="left" width="16%">{{product.category}}</td>
        <td class="left" width="16%">{{product.pcost}}</td>
        <td class="left" width="16%">{{product.servicecharge}}</td>
        <td class="left" width="16%">{{product.expressdeliverycharges}}</td>
    </tbody>
  </table>
</div>

<div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
    <button md-raised-button class="btn-primary" (click)="confirmProduct()">CONFIRM</button>
    <button md-raised-button (click)='onCloseCancel()'>CANCEL</button>
  </md-dialog-actions>
</div>
