 <div class="container-fluid">
        <!--         <a href="moya_login.html">moya_login.html</a>
         -->
        <div class="col-md-12" id="loginform">
            <!-- <div class="col-md-4 mgpd-0">
                
            </div> -->
            <div class="col-md-4 nopadding fullheight ">
                    <img src="../assets/images/logo.png" class="img-responsive col-md-offset-3" />
                <h3 class="text-center logo-color bold">LOG IN</h3>
                <span class=" mgleft-15">Please enter your basic credentials:</span>

                <div class="log_form">
                                        <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input  id="userName" type="text" class="form-control" name="user" value="" placeholder="User" [(ngModel)]="loginDetails.username">                                        
                    </div>
                    </div>

                    <div class="form-group">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="userPwd" type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="loginDetails.password"> 
                    </div>                                                                  
                    </div>


                    <div class="checkbox checkbox-primary">
                        <input type="checkbox" id="rem" /><label for="rem"> Remember me</label>

                     
                    </div>
                    <div>
                        <label id="lblmsg"></label>
                    </div>
                    <div class="form-group mgtop-10">
                        <!--  <input type="button" class="btn btn-primary  text-center" id="userLogin" value="Login" />
                         -->
                        <button type="submit" class="btn btn-primary" id="userLogin" (click)='login()'>
                            <i class="fa fa-sign-in"></i>
                            Login
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mgpd-0">
                
            </div>
        </div>
