<div class="row justify-content-between modal-title ">
    <div class="col-md-4  col-sm-4  col-lg-4">
      <i class="fa fa-cog"></i> Setting
    </div>
    <div class="col-md-1  col-sm-1  col-lg-1 right">
      <strong>
        <i class="fa fa-times fs-20" aria-hidden="true" (click)="onCloseCancel()"></i>
      </strong>
    </div>
  </div>
  
  <md-dialog-content layout="column">
    <div class="container-fluid pd-15x25 brd-bottom">
      <div class="row">
        <div class="  col-sm-4  col-md-4  col-lg-4 align-self-center center">
            Configured Supplier Name :
        </div>
  
        <div class="  col-sm-4  col-md-4  col-lg-4">
          <md-select placeholder="Select Supplier" name="type" class="wd-100pc">
            <md-option>Select Supplier
            </md-option>
          </md-select>
  
        </div>
        <div class="  col-sm-4  col-md-4  col-lg-4">
            <button md-raised-button class="btn-primary"><i class="fa fa-plus-circle"></i> ASSIGN</button>&nbsp;
            <button md-raised-button><i class="fa fa-times-circle-o"></i> UNASSIGN</button>&nbsp;
                    </div>  
      </div>
      <div class=" row form-group">    
          <div class="  col-sm-4  col-md-4 center  col-lg-4">              
          <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ">
      <input type="checkbox" id="rem"  class="custom-control-input"  >
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description"></span>
      Enable auto assign order
  </label></div>
  <div class="  col-sm-4  col-md-4  col-lg-4">              
      <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ">
  <input type="checkbox" id="rem"  class="custom-control-input"  >
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description"></span>
  Enable sms
</label></div>
<div class="  col-sm-4  col-md-4  col-lg-4">              
    <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ">
<input type="checkbox" id="rem"  class="custom-control-input"  >
<span class="custom-control-indicator"></span>
<span class="custom-control-description"></span>
View place order
</label></div>
  </div>
      <div class="">
        <table class="table table-hover table-fixedheader">
          <thead>
            <tr>
              <th width="25%">Product Name</th>
              <th width="18%">Product Cost</th>
              <th width="18%">Quantity</th>
              <th width="18%">Cost</th>             
              <th width="20%">Default Qty</th>
  
            </tr>
          </thead>
          <tbody>
            <tr>
              <td width="25%" class="left capital"></td>
              <td width="18%" class="left capital"></td>
              <td width="18%" class="left" scope="row"></td>
              <td width="18%" class="left capital"></td>
              <td width="20%" class="left capital"></td>
  
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </md-dialog-content>
  <div class="row float-right pdright-30 mgbottom-20">
    <md-dialog-actions align="end">
      <button md-raised-button class="btn-primary">SET PRODUCT PRICE</button>&nbsp;
      <button md-raised-button (click)="onCloseCancel()">CANCEL</button>&nbsp;
    </md-dialog-actions>
  </div>
