<div class="row justify-content-between modal-title ">
  <div class="col-md-4 col-sm-4">
    <strong>
      <i class="fa fa-file-text" aria-hidden="true"></i> &nbsp; </strong> Raise Invoice</div>
  <div class="col-md-1 col-sm-1 right">
    <strong (click)="onCloseCancel()">
      <i class="fa fa-times fs-20" aria-hidden="true"></i>
    </strong>
  </div>
</div>
<div id="" class="row pd-15 mg-0 brd-bottom">

  <div class="col">
      <md-form-field class="wd-100pc">
        <input mdInput placeholder="Enter your email" [(ngModel)]="Detail.order.emailid" name="email" [formControl]="email" required >
        <md-error *ngIf="email.invalid">{{getErrorMessage()}}</md-error>
      </md-form-field>
    </div>
    <div>
          </div>
  <div class="col" *ngIf="messageSent">
    <h3 class="warning center">
      <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
      Invoice Emailed Successfully </h3>
  </div>
</div>

<div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
      <button md-raised-button  [disabled]="email.invalid"  (click)="sendInvoice()" class="btn-primary">SUBMIT</button>
    
    <button type="submit" md-raised-button (click)="onCloseCancel()">CLOSE</button>
  </md-dialog-actions>
</div>
