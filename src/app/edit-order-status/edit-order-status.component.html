<div class="row justify-content-between modal-title ">
  <div class="col-4">
    <i class="fa fa-edit"></i> Edit Customer
  </div>
  <div class="col-1 right">
    <strong (click)="onCloseCancel()">
      <i class="fa fa-times fs-20" aria-hidden="true"></i>
    </strong>
  </div>
</div>
<md-dialog-content layout="column">
  <form class="example-form" (ngSubmit)="onSubmit()">
    <div class="container-fluid pd-15x25 brd-bottom">
      <div class="row">
        <ul class="nolist-style  ">
          <li class="">
            <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
              <input type="radio" id="rem" class="custom-control-input" name="status">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Delivered</span>
            </label>
          </li>
          <li class="">
            <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
              <input type="radio" id="rem" class="custom-control-input" name="status">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description"> Door Locked</span>
            </label>
          </li>
          <li class="">
            <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
              <input type="radio" id="rem" class="custom-control-input " name="status">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description"> Rejected</span>
            </label>
          </li>
          <li class="">
            <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
              <input type="radio" id="rem" class="custom-control-input" name="status">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description"> Not Reachable</span>
            </label>
          </li>
          <li class="">
            <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
              <input type="radio" id="rem" class="custom-control-input" name="status">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Can't Deliver</span>
            </label>
          </li>
        </ul>

      </div>
      <div class="row " ng-show="deliveredcontent">
        <div class="col-md-6">
          <div class="row ">
            <label class="col-md-5 pdtop-10 center">Quantity </label>
            <label class=" col-md-1 pdtop-10">:</label>
            <span class="col-md-5">
              <md-form-field class="wd-100pc">
                <input class="form-control" mdInput placeholder="Quantity" name="Quantity">

              </md-form-field>
            </span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row ">
            <label class="col-md-5  pdtop-10 center">Return Cans </label>
            <label class=" col-md-1 pdtop-10">:</label>
            <label class="col-md-5">
                <md-form-field class="wd-100pc">
                    <input class="form-control" mdInput placeholder="Return Cans" name="Return Cans">

              </md-form-field>
            </label>
          </div>
        </div>
      </div>
      <hr width="100%">
      <div class="container-fluid">
        <div class="row  ">
          <div class="col-md-6  ">

            <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
              <input type="radio" id="rem" class="custom-control-input" name="type">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">COD</span>
            </label>

          </div>
          <div class="col-md-6">
            <label class="custom-control custom-radio mb-2 mr-sm-2 mb-sm-0">
              <input type="radio" id="rem" class="custom-control-input" name="type">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">CREDIT</span>
            </label>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6 align-self-center">
            <div class="row " ng-show="codShow">

              <label class=" col-md-5 ">Due Amount</label>
              <label class=" col-md-1">:</label>
              <span class=" col-md-5 ">Amount</span>
            </div>
          </div>
          <div class="col-md-6" >
            <div class="row pdtop-15">
              <label class=" col-md-5 pdtop-10">Amount</label>
              <label class=" col-md-1 pdtop-10">:</label>
              <!--   <span class=" col-md-5"><input type="text" class="form-control center" ng-value="" ng-model="editorderDetailslist.prod_cost*editorderDetailslist.userQuantity"></span> -->
              <span class=" col-md-5">
                <md-form-field class="wd-100pc">
                  <input class="form-control" mdInput placeholder="First Name" name="firstName">
                </md-form-field>
              </span>
            </div>
          </div>
        </div>
     
      <div class="row " ng-show="creditShow">
        <div class="col-md-8 ">
            <div class="row">                
          <label class=" col-md-5 pdtop-10">Due Amount</label>
          <label class=" col-md-1 pdtop-10">:</label>
          <span class=" col-md-5 pdtop-10">Amount</span>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>

      <div class="row " ng-show="othercontent">
        <div class="col-md-8">
            <div class="row">                
          <label class=" col-md-5 pdtop-10">Due Amount</label>
          <label class=" col-md-1 pdtop-10">:</label>
          <span class=" col-md-5 pdtop-10">Amount</span>
          </div>
        </div>
        <div class="col-md-3 "></div>
      </div>
    </div>
     </div>
  </form>
</md-dialog-content>
<div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
      <button type="submit" class="btn-primary" md-raised-button>UPDATE</button>      
    <button md-raised-button (click)="onCloseCancel()">CANCEL</button>&nbsp;
  </md-dialog-actions>
</div>
