<div class="row justify-content-between modal-title ">
    <div class="col-md-4  col-sm-4  col-lg-4">
        <i class="fa fa-edit"></i> Add Stock
    </div>
    <div class=" col-md-1  col-sm-1  col-lg-1 right">
          <strong   (click)="onCloseCancel()"><i class="fa fa-times fs-20" aria-hidden="true"></i>
          </strong>         
    </div>
  </div>
  
    <md-dialog-content layout="column">
        <div class="container-fluid brd-bottom cans-style">
          <br>
            <table class="table table-hover table-fixedheader">
        <thead>
          <tr>
            <th width="10%">S.No</th>
            <th width="30%">Product Name</th>
            <th width="30%">Category</th>
            <th width="20%">Type</th>
            <th width="10%">Add Stock</th>
             </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let stock of ProductsList let i = index" [attr.data-index]="i">
            <td width="10%" class="left" scope="row">{{i + 1}}</td>
            <td width="30%" class="left capital">{{stock.product.productname}}</td>
            <td width="30%" class="left capital">{{stock.product.category}}</td>
            <td width="20%" class="left capital">{{stock.product.producttype}}</td>
            <td width="10%" class="left capital"> 
              <input class="form-control center brd-bottom" mdInput [(ngModel)]="stock.product.stock"/>
                   </td>
           </tr>
        </tbody>
      </table>
    </div>
    </md-dialog-content>
    <div class="row float-right pdright-30 mgbottom-20">
        <md-dialog-actions align="end">
          <button type="submit" class="btn-primary" md-raised-button (click)="setStockForDistributor()">SET STOCK</button> 
          <button md-raised-button (click)="onCloseCancel()">CANCEL</button>&nbsp;
        </md-dialog-actions>
      </div>
