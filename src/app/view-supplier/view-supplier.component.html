<div class="row justify-content-between modal-title ">
  <div class="col-md-4  col-sm-4  col-lg-4">
      <i class="fa fa-truck"></i>  
      Suppliers
  </div>
  <div class="col-md-1  col-sm-1  col-lg-1 right">
        <strong  ><i class="fa fa-times fs-20" (click)='onCloseCancel()' aria-hidden="true"></i>
        </strong>         
  </div>
</div>

<div id="" class="row pd-15x10 mg-0">
    <div class="col">    
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th width="15%">S.No</th>
              <th width="15%">User</th>
              <th width="15%">Mobile no</th>
              <th width="15%">Address</th>
              <th width="15%"> View Orders</th>
              <th width="15%">Edit</th>
              <th width="15%">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let supplier of supplierList;  let i = index" [attr.data-index]="i">
              <td  class="left">{{i+1}}</td>
              <td class="left">{{supplier.firstname}}</td>
              <td class="left">{{supplier.mobileno}}</td>
              <td class="left">{{supplier.address}}</td>
              <td  class="left" class= "btn btn-link" (click)="supplierOrdersList(supplier)" >Orders</td>
              <td class="left"><i class="fa fa-pencil-square-o btn-link" (click)="editSupplier(supplier)" aria-hidden="true"></i></td>
            <td class="left"><i class="fa fa-trash danger" (click)="deleteSupplier(supplier)"aria-hidden="true" ></i></td>  

              
          </tbody>
        </table>
        
    </div>
    </div>
