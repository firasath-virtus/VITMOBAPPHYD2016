<br>
<h3><i class="fa fa-globe" aria-hidden="true"></i>   Covered Area</h3>
<hr width="15%" class="brd-top">
<div class="row mg-30">
  <div class="col-7">
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClicked($event)" class="">
  <agm-polygon *ngFor="let p of displayPolygon; let i = index" [paths]="p.path"
              
               [fillColor]="'#0073e6'"
                 [geodesic]="true" 
                 [strokeWeight]="1"   
               [clickable] = "true"
              (polyClick)="click($event,p)" 
               [editable]="false"
               [polyDraggable]="false">
    
  </agm-polygon>

</agm-map>
</div>
<div class="col-5" *ngIf="listOfDistributors.length">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th width="3%">S.No</th>
        <th width="15%">Distributor</th>
        <th width="15%">supplier</th>
         </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let dist of listOfDistributors; let i = index" [attr.data-index]="i" on-mouseover='DistrbutorHover(dist)'>
        <td width="3%" class="left" scope="row">{{i+1}}</td>
        <td width="15%" class="left capital">{{dist.distributorName}}</td>
        <td width="15%" class="left capital"><span *ngFor="let sup of dist.supplier; let isLast=last">
  {{sup.suppliername}}{{isLast ? '' : ', '}}
</span></td>
       </tr>
    </tbody>
  </table>
</div>

</div>
<button md-raised-button color="primary" (click)="ShowAllPolygons()" class="mgbottom-20"><i class="fa fa-check-square-o" aria-hidden="true"></i> Show All</button>
