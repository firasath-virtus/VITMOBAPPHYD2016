<div class="dist-style">
    <div class=" row  distIcon-style">
    <div class="col-9">
        <h4 class="left"><i class="fa fa-globe"></i> Covered Area</h4>
    </div>
  <div class="col-2">
      <form class="example-form" (ngSubmit)="getOrderDetail()">
      <div class="input-group">
          <input type="text" class="form-control" placeholder="Order Id"  name="orderid" [(ngModel)]="order.orderId">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" type="button"(click)="getOrderDetail()">Go!</button>
          </span>
        </div>   
        </form>
      
  </div>
    
  <div class="col-1">
      <button md-raised-button color="primary" (click)="ShowAllPolygons()" > Show All</button>
      </div>
    </div>
    <div id="" class="row pd-15x10 mg-0">
      <div class="col">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClicked($event)" class="">
            <agm-marker  *ngFor="let m of markers; let i = index"
            [latitude]="m.lat"
            [longitude]="m.lng"
            ></agm-marker>
          <agm-polygon *ngFor="let p of displayPolygon; let i = index" [paths]="p.path"
                      
                       [fillColor]="'#0073e6'"
                         [geodesic]="true" 
                         [strokeWeight]="1"   
                       [clickable] = "true"
                      (polyClick)="click($event,p)" 
                       [editable]="false"
                       [polyDraggable]="false">
            
          </agm-polygon>
        
        </agm-map>
        </div>
        <div class="col-4" *ngIf="listOfDistributors.length">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <!-- <th width="3%">S.No</th> -->
                <th width="15%">Distributor</th>
                <th width="15%">Mobile</th>
                <th width="15%">Products</th>
                <th width="15%"> Areas</th>
                
                 </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let dist of listOfDistributors; let i = index" [attr.data-index]="i" >
                <!-- <td width="3%" class="left" scope="row">{{i+1}}</td> -->
                <td width="15%" class="left capital">{{dist.distributorName}}</td>
                <td width="15%" class="left capital">{{dist.mobileno}}</td>
                <td width="15%" class="left capital"><button class="btn btn-link" (click)="ViewProduct(dist)" >View</button></td>
                <td width="15%" class="left capital"><button class="btn btn-link" (click)="DistrbutorHover(dist)" >View</button></td>
        
               </tr>
            </tbody>
          </table>
        </div>
        <div class="col-4" *ngIf="orderDetails.length">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <!-- <th width="3%">S.No</th> -->
                  <th width="15%">Order Id</th>
                  <th width="15%">Customer Name</th>
                  <th width="15%">Date Placed</th>
                  <th width="15%">Customer Mobile</th>
                  <th width="15%">Status</th>
                  <th width="15%">Assign</th>
                   </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let order of orderDetails; let i = index" [attr.data-index]="i" >
                  <!-- <td width="3%" class="left" scope="row">{{i+1}}</td> -->
                  <td width="15%" class="left capital">{{order.order_id}}</td>
                  <td width="15%" class="left capital">{{order.orderby_firstname}}</td>
                  <td width="15%" class="left capital">{{order.ordered_date}}</td>
                  <td width="15%" class="left capital">{{order.orderby_mobileno}}</td>
                  <td width="15%" class="left capital">{{order.status}}</td>
                  <td width="15%" class="left capital"><button class="btn btn-link" (click)="ViewDistributors(order)" >View</button></td>
          
                 </tr>
              </tbody>
            </table>
          </div>
  </div>
  </div>
