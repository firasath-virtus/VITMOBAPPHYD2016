<div class="row justify-content-between modal-title ">

  <div class="col-xs-7 col-sm-6 col-lg-8" >
     <strong><i class="fa fa-check-square-o" aria-hidden="true" ></i></strong>Assign To Sales Team</div>


  <div class="col-md-1 col-sm-1 right">
    <strong (click)="onCloseCancel()"> <i class="fa fa-times fs-20" aria-hidden="true"></i>
            </strong>
  </div>
</div>
<div class="container-fluid brd-bottom">

    <md-form-field class="example-full-width">
        <input mdInput placeholder="Enter sales team name" aria-label="State" [mdAutocomplete]="auto" [formControl]="salesTeamCtrl">
        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let salesteam of filteredsalesteam | async" [value]="salesteam.fullname">
            <span> {{salesteam.fullname}}</span>
          </md-option>
        </md-autocomplete>
      </md-form-field>

</div>
<div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
      <button type="submit" class="btn-primary" md-raised-button (click)="assign()">Assign</button> &nbsp;       
    <button type="submit" class="btn" md-raised-button (click)="onCloseCancel()">Cancel</button>&nbsp;
  </md-dialog-actions>
</div>
