<div class="row justify-content-between modal-title ">
    <div class="col-md-4 col-sm-4">
      <i class="fa fa-truck"></i> Supplier</div>
    <div class="col-md-1 col-sm-1 right">
      <strong (click)="onCloseCancel()"> <i class="fa fa-times fs-20" aria-hidden="true"></i>
              </strong>
    </div>
  </div>
  <md-dialog-content layout="column">
    <form class="example-form" >
      <div class="container-fluid pd-15x25 brd-bottom">
        <div class="row">
          <div class="col-md-6 col-sm-6 ">
            <md-form-field class="">
              <input class="form-control" mdInput placeholder="Name" name="firstName" [(ngModel)]="supplierInput.firstname">
              <md-error>
                First Name is <strong>required</strong>
              </md-error>
            </md-form-field>
            <md-form-field class="">
                <input class="form-control" mdInput placeholder="Alternate Number" name="altmobileno" [(ngModel)]="supplierInput.altmobileno">
                <md-error>
                 Alternate  Phone Number is <strong>required</strong>
                </md-error>
              </md-form-field>
  
          </div>
          <div class="col-md-6 col-sm-6">
              <md-form-field class="">
                  <input class="form-control" mdInput placeholder="Mobile Number" name="mobileno" [(ngModel)]="supplierInput.mobileno">
                  <md-error>
                    Mobile Number is <strong>required</strong>
                  </md-error>
                </md-form-field>

  
          </div>

        </div>
