<div class="row justify-content-between modal-title ">
    <div class="col-md-4  col-sm-4  col-lg-4">
          <span ><i class="fa fa-sitemap"></i>Products Area</span>
    </div>
    <div class="col-md-1  col-sm-1  col-lg-1 right">
          <strong   (click)="onCloseConfirm()"><i class="fa fa-times fs-20" aria-hidden="true"></i>
          </strong>         
    </div>
  </div>

  <hr>
  <div class="container-fluid">
  <md-dialog-content>
      <div class="form-group">
          <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
        </div>
    <div id="map"></div>
  </md-dialog-content>
  </div>
  <hr>
  <div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
      <button class="btn-primary" md-raised-button (click)="createServiceArea()">ASSIGN AREA</button>&nbsp;
    <button md-raised-button (click)="onCloseConfirm()" >CANCEL</button>&nbsp;
    
  </md-dialog-actions>
</div>
