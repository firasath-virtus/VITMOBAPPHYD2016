<div class="row justify-content-between modal-title ">
  <div class="col-md-4  col-sm-4  col-lg-4">
      <i class="fa  fa-calendar"></i> Payments History
  </div>
  <div class="col-md-1  col-sm-1  col-lg-1 right">
      <strong>
          <i class="fa fa-times fs-20" aria-hidden="true" (click)="onCloseCancel()"></i>
      </strong>
  </div>
</div>
<md-dialog-content layout="column">
  <div class="container-fluid pd-15x25 brd-bottom">
      <table class="table table-hover table-fixedheader">
          <thead>
            <tr>
              <th width="15%">ORDER ID</th>
              <th width="23%" (click)="sortTable('customername')">CUSTOMER NAME &nbsp;<i class="fa" [ngClass]="{'fa-sort': column != 'customername', 'fa-sort-asc': (column == 'customername' && isDesc), 'fa-sort-desc': (column == 'customername' && !isDesc) }" aria-hidden="true"> </i></th>
              <th width="24%">RECEIVED AMOUNT</th>
              <th width="18%" (click)="sortTable('paymenttype')">PAYMENT TYPE &nbsp;<i class="fa" [ngClass]="{'fa-sort': column != 'paymenttype', 'fa-sort-asc': (column == 'paymenttype' && isDesc), 'fa-sort-desc': (column == 'paymenttype' && !isDesc) }" aria-hidden="true"> </i></th>
              <th width="20%" (click)="sortTable('amount_receiveddate')">RECEIVED DATE &nbsp;<i class="fa" [ngClass]="{'fa-sort': column != 'amount_receiveddate', 'fa-sort-asc': (column == 'amount_receiveddate' && isDesc), 'fa-sort-desc': (column == 'amount_receiveddate' && !isDesc) }" aria-hidden="true"> </i></th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let payment of paymentHistory">
                    <td class="" width="15%">{{payment.orderid}}</td>                      
                    <td class="" width="23%">{{payment.customername}} </td>
                    <td class="" width="24%">{{payment.amount_received}} </td>
                    <td class="" width="18%">{{payment.paymenttype}} </td>
                    <td class="" width="20%">{{payment.amount_receiveddate | utcDate}} </td>
                    </tr>
          </tbody>
          </table>
          <h4 class="error oneline center" *ngIf="noRecord">
              <i aria-hidden="true" class="fa fa-frown-o"></i>
            No Payment Details
          </h4>
    </div>
    </md-dialog-content>
    <div class="row float-right pdright-30 mgbottom-20">
        <md-dialog-actions align="end">
          <button md-raised-button (click)='onCloseCancel()'>CANCEL</button>&nbsp;
        </md-dialog-actions>
      </div>
