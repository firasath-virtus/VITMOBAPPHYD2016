<div class="dist-style  minheight-500">


    <div class=" row justify-content-between distIcon-style left">
        <div class="col padding-0">
          <div class="row pdtopbottom-12 align-items-center">
            <div class="col">
              <a class="flex-sm-fill  nav-link pageTitle-style" href="javascript:void(0)">
                <i class="fa fa-angle-double-right"></i> Category </a>
            </div>
          <div class="col">
              <button type="submit" md-raised-button class="btn-primary"  href="javascript:void(0)">CATEGORY</button>
            <!-- <button type="submit" md-raised-button class=" " [ngClass]="{'btn-primary': tabPanelView === 'products'}"
              href="javascript:void(0)">PRODUCTS</button> -->
          </div>
          <div class="col right">
              <a class="cursor logo-color mgleft-10">
                  <i class="fa fa-plus-circle" (click)="createCustomer()"></i>
                </a>
          </div></div>
        </div></div>
          <div  class="panelview-style">
              <table class="table table-hover table-striped">
              </table></div>
        

          <div id="" class="row pd-15x10 mg-0">
              <div class="col">    
                  <table class="table table-hover table-striped">
                    <thead>
                      <tr>
                        <th width="">Category</th>
                        <th width="">Action</th>
                      </tr></thead>
                    <tbody>
                      <tr *ngFor="let cat of categoryList">
                        <td class="">{{cat.category}}</td>
                        <td class="">
                          <i class="fa fa-pencil-square-o btn-link" aria-hidden="true" title="Edit" (click)="updateCustomer(cat)"></i> &nbsp;&nbsp;&nbsp;
                          <i class="fa fa-gift btn-link" aria-hidden="true" title="products" (click)="getProducts(cat)"></i>
                        </td>
                        
                
                      </tr>

                    </tbody>
                    </table></div>
          </div>
        </div>
