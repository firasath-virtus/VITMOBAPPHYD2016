<div class="dist-style  minheight-500">
  <div class=" row justify-content-between distIcon-style left">
    <div class="col-sm-2 col-md-2 col-lg-2 ">
      <h4>
        <i class="fa 	fa fa-th"></i> Category</h4>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2 align-self-center right">

      <a class="cursor logo-color  mgleft-10" title="Create Customer" (click)="createCategory()">
        <i class="fa fa-plus-circle fs-30" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <div class="panelview-style none">
    <table class="table table-hover table-striped">
    </table>
  </div>

  <div id="" class="row pd-15x10 mg-0">
    <div class="col">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th width="" (click)="sortTable('category')">Category &nbsp;<i class="fa" [ngClass]="{'fa-sort': column != 'category', 'fa-sort-asc': (column == 'category' && isDesc), 'fa-sort-desc': (column == 'category' && !isDesc) }" aria-hidden="true"> </i></th>
            <th width="" (click)="sortTable('category_desc')">Category Details &nbsp;<i class="fa" [ngClass]="{'fa-sort': column != 'category_desc', 'fa-sort-asc': (column == 'category_desc' && isDesc), 'fa-sort-desc': (column == 'category_desc' && !isDesc) }" aria-hidden="true"> </i></th>
            <th width="" (click)="sortTable('manfacturername')">Manufacturer &nbsp;<i class="fa" [ngClass]="{'fa-sort': column != 'manfacturername', 'fa-sort-asc': (column == 'manfacturername' && isDesc), 'fa-sort-desc': (column == 'manfacturername' && !isDesc) }" aria-hidden="true"> </i></th>
            <th width="">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categoryList">
            <td class="capitalize">{{cat.category}}</td>
            <td class="">{{cat.category_desc}}</td>
            <td class="" *ngIf="cat.manfacturername">{{cat.manfacturername}}</td>
            <td class="" *ngIf="!cat.manfacturername">-</td>
            
            <td class="">
              <i class="fa fa-pencil-square-o btn-link fs-18" aria-hidden="true" title="Edit" (click)="updateCategory(cat)"></i> &nbsp;&nbsp;&nbsp;
              <i class="fa fa-gift btn-link fs-18" aria-hidden="true" title="products" (click)="getProducts(cat)"></i>
              <i class="	fa fa-trash-o" title="Delete" (click)="deleteCategory(cat)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
