<div class="row justify-content-between modal-title ">
  <div class="col-md-4  col-sm-4  col-lg-4">
    <i class="fa fa-angle-double-right"></i> CATEGORY
  </div>
  <div class="col-md-1  col-sm-1  col-lg-1 right">
    <strong (click)="onCloseCancel()"><i class="fa fa-times fs-20" aria-hidden="true"></i>
          </strong>
  </div>
</div>

<md-dialog-content layout="column">
  <form class="example-form">
    <div class="container-fluid pd-15x25 brd-bottom">
      <div class="row">
      <div class="col-md-4  col-sm-4  col-lg-4">
          <md-form-field class="example-full-width wd-100pc">
            <input class="form-control" mdInput placeholder="Category Name" [(ngModel)]="categoryInput.cname"  name="categoryName" >
          </md-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4  col-sm-4  col-lg-4">
          <md-form-field class="example-full-width wd-100pc">
              <input mdInput class="form-control" placeholder="Category Details" name="categoryDetails"  [(ngModel)]="categoryInput.cdesc">
            </md-form-field>
          </div> 
    </div>
    </div>
  </form>
</md-dialog-content>

<div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
      <button type="submit" md-raised-button class="btn-primary" (click)="createAndUpdateCategory()">ADD</button>
      &nbsp;
    <button md-raised-button (click)="onCloseCancel()">CANCEL</button>
  </md-dialog-actions>
</div>
