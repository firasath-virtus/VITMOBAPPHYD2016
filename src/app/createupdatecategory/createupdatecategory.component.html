<div class="row justify-content-between modal-title ">
  <div class="col-md-4  col-sm-4  col-lg-4">
    <i class="fa fa-th"></i> CATEGORY
  </div>
  <div class="col-md-1  col-sm-1  col-lg-1 right">
    <strong (click)="onCloseCancel()">
      <i class="fa fa-times fs-20" aria-hidden="true"></i>
    </strong>
  </div>
</div>

<md-dialog-content layout="column">
  <form class="example-form">
    <div class="container-fluid pd-15x25 brd-bottom">
      <div class="row form-group">
        <div class="col">
          <md-form-field class="example-full-width wd-100pc">
            <input class="form-control" mdInput placeholder="Category Name" [(ngModel)]="categoryInput.cname" name="categoryName"
              required>
            <!-- <md-error *ngIf="cnameFormControl.hasError('required')">
              Category Name is <strong>required</strong>
            </md-error> -->
          </md-form-field>
        </div>
        <div class="col">
          <md-form-field class="example-full-width wd-100pc">
            <input mdInput class="form-control" placeholder="Priority" (keypress)="numberEvent($event)" name="priority"
              [(ngModel)]="categoryInput.priority" required>
            <!-- <md-error *ngIf="cdescFormControl.hasError('required')">
                      Priority is <strong>required</strong>
                    </md-error> -->
          </md-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col">
          <md-form-field class="example-full-width wd-100pc">
            <input mdInput placeholder="Category Details" name="categoryDetails" [(ngModel)]="categoryInput.cdesc"
              required>
          </md-form-field>
        </div>
      </div>
      <div >
        <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
          <input type="checkbox" class="custom-control-input" [(ngModel)]="assignTo" name="Assign to Manufacturer">
          <span class="custom-control-indicator"></span>
          Assign to Manufacturer
        </label>
      </div>
     
      <div class="pdright-5 mgbottom-20" *ngIf="assignTo" >
        <md-select placeholder="Manufacturer" [(ngModel)]="manufacturer" name="Manufacturer" class="full-width left">
          <md-option [value]="user.userid" *ngFor="let user of allUsers">{{user.firstname}} {{user.lastname}}</md-option>
        </md-select>
      </div>
      <h5 class="error center" *ngIf="validateMessage"> <i class="fa fa-warning"></i> {{validateMessage}}</h5>
    </div>
  </form>
</md-dialog-content>

<div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
    <button type="submit" md-raised-button class="btn-primary" (click)="createAndUpdateCategory()">ADD</button>
    &nbsp;
    <button md-raised-button (click)="onCloseCancel()">CANCEL</button>
  </md-dialog-actions>
</div>
