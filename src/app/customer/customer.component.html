<div class=" dist-style">
  <div class=" row justify-content-between distIcon-style">
    <div class="col-md-2 col-sm-2 col-lg-2">
      <h4>
        <i class="fa fa-users"></i> Customers</h4>
    </div>
    <div class="col-md-2 col-sm-2 col-lg-2">
      <button md-raised-button color="primary" (click)='showAddCustomer()'>
        <i class="fa fa-plus fa-2" aria-hidden="true"></i>
      </button>

    </div>
  </div>
  <div id="" class="row pd-15x10 mg-0">
    <div class="col-sm-3 col-md-3 col-lg-3 filter-style">
      <div class="filtercol-style height-500">
        <label class="float-left">Filter by</label>
        <br>
        <div class=" ">
          <md-form-field class="example-full-width">
            <input class="form-control" mdInput placeholder=" Name">
          </md-form-field>
        </div>
        <div class=" ">
          <md-form-field class="example-full-width">
            <input class="form-control" mdInput placeholder="Alias Name">
          </md-form-field>
        </div>
        <div class=" ">
          <md-form-field class="example-full-width">
            <input class="form-control" mdInput placeholder="Mobile Number">
          </md-form-field>
        </div>
        <div class=" form-group">
          <md-form-field class="example-full-width">
            <input class="form-control" mdInput placeholder="Area">
          </md-form-field>
        </div>
        <div class=" form-group">
          <button md-raised-button color="primary">
            <i class="fa fa-search" aria-hidden="true"></i> Search
          </button>
          <button md-raised-button color="primary">
            <i class="fa fa-filter" aria-hidden="true"></i> Clear Filter
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-9 col-md-9 col-lg-9">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th width="12%">User</th>
            <th width="12%">Mobile no</th>
            <th width="20%">Deposit Amount </th>
            <th width="20%">Address</th>
            <th width="20%">Area</th>
            <th width="15%">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="left"></td>
            <td class="left"></td>
            <td class="left"></td>
            <td class="left">
            </td>
            <td class="left"></td>
            <td class="left">
              <div class="dropdown">
                <button class="dropbtn">View More</button>
                <div class="dropdown-content" style="right:0;">
                  <div class="row pdbottom-5">
                    <label class="col-md-6" (click)='showOrderList()'> 
                      <i class="fa fa-file-text-o"></i>
                      Orders</label>
                    <label class="col-md-6" (click)='showPlaceOrder()'>
                      <i class="fa fa-shopping-cart" aria-hidden="true"></i> Place order</label>
                  </div>
                  <div class="row pdbottom-5">
                    <label class="col-md-6" (click)='showResendInvitation()'>
                      <i class="fa fa-reply"></i>
                      Re-send invitation</label>
                    <label class="col-md-6" (click)='showInactive()'>
                      <i class="fa fa-ban"></i> Make inactive</label>
                  </div>
                  <div class="row pdbottom-5">
                    <label class="col-md-6" (click)='showSetting()'>
                      <i class="fa fa-cog"></i>
                      settings</label>
                    <label class="col-md-6" (click)='showSetPayment()'>
                      <i class="fa fa-credit-card" aria-hidden="true"></i> Set payment cycle</label>
                  </div>
                  <div class="row pdbottom-5">
                    <label class="col-md-6" (click)='showEditCustomer()'>
                      <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</label>
                    <label class="col-md-6" (click)='showSchedule()'>
                      <i class="fa fa-calendar"></i> Schedule</label>
                  </div>
                </div>
              </div>

            </td>
        </tbody>
      </table>
    </div>
  </div>
</div>
