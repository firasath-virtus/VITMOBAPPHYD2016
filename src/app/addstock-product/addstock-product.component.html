<div class="row justify-content-between modal-title ">
    <div class="col-md-4 col-sm-4">
      <i class="fa fa-truck"></i> Add Stock</div>
    <div class="col-md-1 col-sm-1 right">
      <strong (click)="onCloseCancel()"> <i class="fa fa-times fs-20" aria-hidden="true"></i>
              </strong>
    </div>
  </div>
  <md-dialog-content layout="column">
    <form class="example-form" >
      <div class="container-fluid pd-15x25 brd-bottom">
          <div class="col-md-6 col-sm-6 ">
Product Name : {{this.Detail.brandname}}
Product Type : {{this.Detail.ptype}}
Product Cost : {{this.Detail.pcost}}
          </div>
        <div class="row">
          <div class="col-md-6 col-sm-6 ">
              <md-form-field class="inline">
                  <input mdInput [mdDatepicker]="picker" placeholder="From Date" name="fromdate"[(ngModel)]="StockInput.invoiceDate">
                  <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
                  <md-datepicker #picker></md-datepicker>
                </md-form-field>
           
            <md-form-field class="">
                <input class="form-control" mdInput placeholder="Stock/Quantity" name="stock" [(ngModel)]="StockInput.stock">
               
              </md-form-field>
  
          </div>
          <div class="col-md-6 col-sm-6">
              <md-form-field class="">
                  <input class="form-control" mdInput placeholder="Each Item Cost" name="cost" [(ngModel)]="StockInput.itemCost">
                 
                </md-form-field>

  
          </div>

        </div>
     
      </div>
    </form>
  </md-dialog-content>
  <div class="row float-right pdright-30 mgbottom-20">
    <md-dialog-actions align="end">
        <button type="submit" class="btn-primary"  md-raised-button (click)="addStockDetails()">SUBMIT</button>        
      <button md-raised-button (click)="onCloseCancel()">CANCEL</button>&nbsp;
    </md-dialog-actions>
  </div>
