  <div class=" row justify-content-between distIcon-style left">
    <div class="col-sm-2 col-md-2 col-lg-2 ">
      <h4>
        <i class="fa fa-comment-o"></i> Feedback</h4>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1 align-self-center right">
        <a class="" (click)="refresh()">
            <i aria-hidden="true" class="fa fa-refresh logo-color fs-20" title="Refresh" ></i>
          </a>

      <a class="cursor logo-color mgleft-10" (click)="filterViewToggle()">
        <i aria-hidden="true" class="fa fa-sliders logo-color" title="Filter"></i>
      </a>

      <div class="filterView" *ngIf="showFilterDailog">
        <div class="">
          <b class="float-left">Filter By</b>
          <br/>
          <div class=" ">
            <md-form-field class="example-full-width">
              <input class="form-control" mdInput placeholder="Customer Name" [(ngModel)]="searchFeedbackTerm" (ngModelChange)="searchFeedback()"
                name="searchFeedbackTerm">

            </md-form-field>
          </div>


        </div>
      </div>


    </div>
  </div>

  <div class='pd-15'>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width='10%'> Name </th>
          <th width='10%'> Subject: </th>
          <th width='22%'> Feedback </th>
          <th width='12%'> Date </th>
      
          <th width='28%'> Status </th>
          <th width='8%'> Action</th>
        </tr>
      </thead>
      <tbody>
        <tr id="FeedbackList" *ngFor="let feed of feedbackList;">
          <td class="left">
            <span *ngIf="feed.createdby"> {{feed.createdby.firstname}} {{feed.createdby.lastname}} </span>
          </td>
          <td class="left"> {{feed.subject}} </td>
          <td class="left"> {{feed.details}} </td>
          <td class="left"> {{feed.createddate |utcDate }} </td>
          
       
          <td>
            <div *ngIf="feed.reply">
              <span>
                <strong> Replies: </strong>
              </span>
              <br>
              <div *ngFor="let replies of feed.reply" >
                <span> You Replied:</span>
                <span class="onhovertext">{{replies.message}} </span>
                <br>
                <span>Date:{{replies.createddate |utcDate }} </span>
              </div>
            </div>
          </td>
          <td class="left">
              <a class="btn btn-open " *ngIf="feed.status == 'open' || feed.status =='created'" (click)="openStatus(feed)">
                <i class="fa fa-times-circle openicon cursor" aria-hidden="true" title="closed"></i>
              </a>
              <a class="btn btn-reply cursor" *ngIf="feed.status == 'open' || feed.status == 'created'" (click)="openReplyModel(feed)" >
                <i class="fa fa-reply replyicon cursor" aria-hidden="true" title="reply"></i>
              </a>
              <a class="btn btn-close " *ngIf="feed.status == 'close'" (click)="closeStatus(feed)" >
                <i class="fa fa-ban statusclosed cursor" title="closed" aria-hidden="true">  </i>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-check-circle closeicon cursor" aria-hidden="true" title="closed"></i>
              </a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
