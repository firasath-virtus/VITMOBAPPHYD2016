    <div id="" class="row pd-15x10 mg-0">

  <div class="col-9 col-sm-9 col-md-9 col-lg-9">    

  </div>
  </div>  
<div class='col'>
  <table class="table table-hover table-striped">
    <thead> 
     <tr>
      <th width='25%'> Name </th>
      <th width='30%'> Subject: </th>
      <th class='pdleft-20' width='0%'> Feedback </th>
      <th class='pdleft-20' width='0%'> Date </th> 
     </tr> 
    </thead>
    <tbody>
      <tr id="FeedbackList" *ngFor= "let feed of feedbackList;"  >
        <td class="left" ><span *ngIf="feed.createdby"> {{feed.createdby.firstname}}  {{feed.createdby.lastname}}  </span>  </td>
        <td class="left"> {{feed.subject}} </td>
        <td class="left"> {{feed.details}} </td>
        <td class="left"> {{feed.createddate}} </td>
      </tr>  
    </tbody> 
  </table>

</div>
