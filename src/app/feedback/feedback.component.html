  <div class=" row justify-content-between distIcon-style left">
    <div class="col-sm-2 col-md-2 col-lg-2 ">
      <h4>
        <i class="fa fa-comment-o"></i> Feedback</h4>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1 align-self-center right">
      <a class="" (click)="refresh()">
        <i aria-hidden="true" class="fa fa-refresh logo-color fs-20" title="Refresh"></i>
      </a>

      <a class="cursor logo-color mgleft-10" (click)="filterViewToggle()">
        <i aria-hidden="true" class="fa fa-sliders logo-color" title="Filter"></i>
      </a>

      <div class="filterView" *ngIf="showFilterDailog">
        <div class="">
          <b class="float-left">Filter By</b>
          <br/>
          <div class=" ">
            <md-form-field class="example-full-width">
              <input class="form-control" mdInput placeholder="Customer Name" [(ngModel)]="searchFeedbackTerm" (ngModelChange)="searchFeedback()"
                name="searchFeedbackTerm">

            </md-form-field>
          </div>


        </div>
      </div>

    </div>
  </div>


  <div class='pd-15'>


    <div class="row brd-box-box" id="FeedbackList" *ngFor="let feed of feedbackList;">
      <div class="col-3 left bg-color-bg">

        <span class="fa fa-user"></span>
        <b *ngIf="feed.createdby" class="capital"> {{feed.createdby.firstname}} {{feed.createdby.lastname}} </b>
        <br>
        <span class="fa fa-tasks"></span>

        <b> Subject:</b>
        <span>{{feed.subject}} </span>
        <br>
        <p class="right grayd mgtop-5">
          <span class=" fa fa-clock-o"></span>
          {{feed.createddate |utcDate }} </p>

      </div>

      <div class="col-8 brd-box-mg pd-top-btm-7">

        <div class="left">


          <b>Details:</b>
          <p class="gray6">{{feed.details}} </p>

          <div *ngIf="feed.reply" class="left">
            <span>
              <strong> Replies: </strong>
            </span>

            <div *ngFor="let replies of feed.reply">

              <b> You Replied:</b>
              <p class="gray6 mgbottom-5"> {{replies.message}} </p>

              <!-- <span>Date:</span>  -->
              <p class="gray9 small"> {{replies.createddate |utcDate }} </p>
            </div>
          </div>
        </div>
      </div>
      <div class="p-1">

        <a class="btn btn-open fs-30" *ngIf="feed.status == 'open' || feed.status =='created'" (click)="openStatus(feed)">
          <i class="fa fa-times-circle openicon cursor fs-30 danger" aria-hidden="true" title="closed"></i>
        </a>
        <br>
        <a class="btn btn-reply cursor fs-30" *ngIf="feed.status == 'open' || feed.status == 'created'" (click)="openReplyModel(feed)">
          <i class="fa fa-reply replyicon cursor fs-30" aria-hidden="true" title="reply"></i>
        </a>

        <a class="btn btn-close fs-30" *ngIf="feed.status == 'close'" (click)="closeStatus(feed)">
          <br>
          <i class="fa fa-ban statusclosed cursor fs-30" title="closed" aria-hidden="true"> </i>
          <br>
          <i class="fa fa-check-circle closeicon cursor fs-30" aria-hidden="true" title="closed"></i>
        </a>
      </div>
    </div>
  </div>
