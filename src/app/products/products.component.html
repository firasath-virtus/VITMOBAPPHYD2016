  <div>
    <table class="table table-hover">
      <tbody *ngFor="let products of productList">
        <tr class="border-topbottom bg-eee">
          <td width="34%"></td>
          <td width="33%">

            <b>{{products.brandName}}</b>

              <span class="gray9">({{products.category}})</span>

           
          </td>


          <td width="33%" class="">
            <!-- <div class="right">
            <i class="fa fa-minus logo-color fs-18"></i>
            <i class="fa fa-plus fs-18  logo-color none" aria-hidden="true"></i>
          </div> -->
          </td>
        </tr>

        <tr *ngFor="let details of products.data">
          <td width="34%">
            <div class="row">
                <div class="col-sm-7  col-md-7  col-lg-7 left">
                    <span class="td-label">Product Type </span>
                    <br>
                    <b class="">{{details.ptype}}</b>
                  </div>
              <div class="col-sm-5  col-md-5  col-lg-5 left">
                <span class="td-label">Priority </span>
                <br>
                <b class="gray9">{{details.priority}}</b>
              </div>

            </div>
          </td>
          <td width="33%">
            <div class="row ">
              <div class="col-sm-4  col-md-4  col-lg-4 left">
                <span class="danger">Min Qty </span>
                <br>
                <b class="danger">{{details.minorderqty}}</b>
              </div>
              <div class="col-sm-4  col-md-4  col-lg-4 left">
                <span class="td-label">Cost </span>
                <br>
                <b class="">{{details.pcost}}</b>
              </div>
              <div class="col-sm-4  col-md-4  col-lg-4 left  ">
                <span class="warning">Stock </span>
                <br>
                <b class="warning">{{details.avaliable_stock}}</b>
              </div>
            </div>
          </td>
          <td width="33%">
            <div class="row ">
              <div class="col left">
                <i class="fa fa-edit logo-color cursor" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;
                <i class="fa fa-cart-plus logo-color cursor" aria-hidden="true" (click)="addStock(details)"></i>
              </div>
              <div class="col left">
                <span class="info">{{details.stockstatus}} </span>
              </div>
              <div class="col left">
                <span class="success " *ngIf="details.iscanreturnable == 'true'">Cans Returnable </span>
              </div>
            </div>
          </td>

        </tr>
      </tbody>
