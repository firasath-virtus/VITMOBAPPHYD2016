<div class="row justify-content-between modal-title ">
  <div class="col-md-4  col-sm-4  col-lg-4">
    <i class="fa fa-shopping-cart"></i> Place an Order
  </div>
  <div class="col-md-1  col-sm-1  col-lg-1 right">
    <strong>
      <i class="fa fa-times fs-20" aria-hidden="true" (click)="onCloseCancel()"></i>
    </strong>
  </div>
</div>

<md-dialog-content layout="column">
  <div class="container-fluid pd-15x25 brd-bottom">
    <div class="row form-group">
      <b class="col-md-3">Customer Details : </b>
      <div class="col-md-9 transform-cap">
        <div>
          <b id="cname" class="">we </b>
          <span class="gray9">(1212121111)</span>
        </div>
      </div>
    </div>
    <div class="">
      <b class="">Product Details : </b>
      <table class="table table-hover table-fixedheader">
        <thead>
          <tr>
            <th width="25%">Product Name</th>
            <th width="15%">Quantity</th>
            <th width="20%">Product Cost</th>
            <th width="20%">Default Qty</th>
            <th width="15%">Cost</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="25%" class="left capital"></td>
            <td width="15%" class="left capital"></td>
            <td width="20%" class="left" scope="row"></td>
            <td width="20%" class="left capital"></td>
            <td width="15%" class="left capital"></td>

          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td width="25%" class="left capital"><b>Total Bill :</b></td>
            <td width="15%" class="left capital"></td>
            <td width="20%" class="left" scope="row"></td>
            <td width="20%" class="left capital"></td>
            <td width="15%" class="left capital"><b>000</b></td>
          </tr>
         </tfoot>
      </table>
    </div>
    <div class="row form-group">
      <b class="col-md-6 align-self-center">Select Supplier To Assign Order :</b>
      <div class="col-md-6 ">
          <md-select placeholder="Order Type" class="wd-100pc left">
              <md-option>All Orders
              </md-option>
              <md-option>Unassinged Orders
              </md-option>
              <md-option>Pending Orders
              </md-option>
              <md-option>Delivered Orders
              </md-option>
            </md-select>
      </div>
    </div>
  </div>
</md-dialog-content>
<div class="row float-right pdright-30 mgbottom-20">
  <md-dialog-actions align="end">
    <button md-raised-button class="btn-primary">PLACE AN ORDER</button>&nbsp;
    <button md-raised-button (click)="onCloseCancel()">CANCEL</button>&nbsp;
  </md-dialog-actions>
</div>
