<div class="row dist-style">
    <div  >
      <div class=" row justify-content-between distIcon-style">
      <div class="col-md-2  col-sm-2  col-lg-2">
          <h4><i class="fa fa-file-text"></i> Report</h4>
      </div>
    <div class="col-md-2  col-sm-2  col-lg-2">        
    </div>
      </div>
      <div id="" class="row pd-15x10 mg-0">
          <div class="col-sm-3 col-md-3 col-lg-3 filter-style">
              <div class="filtercol-style height-500">
                  <label class="float-left">Filter by</label><br>
                  <div class="">
                    <md-select placeholder="Reports" [(ngModel)]="reportDetails.reportType" name="type" class="wd-100pc">
                      <md-option *ngFor="let type of reportsType" [value]="type.value">
                        {{type.viewValue}}
                      </md-option>
                    </md-select>
          
                  </div>
                  <div class="" >
                     
                    <md-form-field class="example-full-width inline ">
                        <input class="form-control" mdInput placeholder="Days" name="days" [(ngModel)]="reportDetails.days">
          
                      </md-form-field>
          
                  </div> 
                    <div class="input-group pd-10  ">
                      <button md-raised-button color="primary" (click)="searchReports(true)">
                        Search
                      </button>
                    </div>
                  </div>
           </div>
    <div class="col-sm-9 col-md-9 col-lg-9">    
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              
              <th width="20%">	Customer Name</th>
              <th width="12%">Mobile No</th>
              <th width="20%">Createddate</th>
             
              <th width="15%" class="pdleft-20">Address</th>
            </tr>
          </thead>
          <tbody>
            <tr id="Preordrlist" *ngFor="let reports of reportsData">
              
              <td class="left">{{reports.firstname}} {{reports.lastname}}</td>
              <td class="left">{{reports.mobileno}}</td>
              <td class="left">{{reports.createddate | utcDate}}</td>
              
              <td class="left">{{reports.address}}</td>
            </tr>
          </tbody>
          <tfoot>
              <tr>
                <td></td>
                <td>
                  <h4 class="warning  capitalize">
                    <a href="javascript:void(0);" (click)=searchReports(false); *ngIf="reportsClickMore">
                      <i class="fa fa-upload" aria-hidden="true"></i> click for more data</a>
                    <span *ngIf="!reportsClickMore">No more data</span>
                  </h4>
                </td>
              </tr>
            </tfoot>
        </table>
    </div>
    </div>
    </div>  
    </div>
